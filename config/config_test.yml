agents:
  # For each agent select a `mode`, `RUN` to run without tracing, `TRACE` to run with tracing, and `OFF` to not run at all
  - name: "marriage"
    mode: TRACE # yes
  - name: "personBirth"
    mode: TRACE # yes
  - name: "ageUpdate"
    mode: TRACE # yes
  - name: "parentship"
    mode: TRACE # yes
  - name: "relocation"
    mode: OFF # no
  - name: "company"
    mode: TRACE  # yes
  - name: "employment"
    mode: OFF  # no
  - name: "product"
    mode: TRACE # yes
  - name: "transaction"
    mode: OFF # yes
  - name: "friendship"
    mode: OFF # no
  - name: "meanWage"
    mode: OFF # no because we lack aggregate queries
  - name: "findLivedIn"
    mode: OFF # no
  - name: "findCurrentResidents"
    mode: OFF # no
  #  - name: "findTransactionCurrency" # no, already disabled as it times out
  #    mode: TRACE
  - name: "arbitraryOneHop"
    mode: TRACE # yes
  - name: "twoHop"
    mode: TRACE # yes, contingent on parentship
  - name: "threeHop"
    mode: OFF # no because of employment
  - name: "fourHop"
    mode: OFF # no because of employment
  - name: "findSpecificMarriage"
    mode: TRACE # yes
  - name: "findSpecificPerson"
    mode: TRACE # yes

traceSampling:
  # Options: `"every"` for every K traces; `"log"` for logarithm with base N
  function: "every"
  arg: 3

randomSeed: 1
iterations: 30
scaleFactor: 5
databaseName: "world"